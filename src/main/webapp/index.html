<!DOCTYPE html>
<html lang="en">
<head>
  <title>Send Email</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<form action="servlet/SendEmail" method="post">
    <div class="col-sm-4"></div>
    <div class="container col-sm-6">
    <div class="form-group">
      <label for="name">From : </label>
      <input type="email" class="form-control" id="sender" placeholder="Enter sender" name="sender">
    </div>
    <div class="form-group">
      <label for="to">To :</label>
      <input type="email" class="form-control" id="receiver" placeholder="Enter receiver" name="receiver">
    </div>
         <div class="form-group">
      <label for="subject">Subject :</label>
      <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject">
    </div>
    <div class="form-group">
        <label for="message">Message Body:</label>
        <label><textarea class="form-control" rows="5" cols="100" placeholder="Enter your message" name="message"></textarea></label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
